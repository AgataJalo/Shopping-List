<!doctype html>
<html>
    <head>
        <title>Shopping List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="Favicon//apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Favicon//favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Favicon//favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,800&display=swap&subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1>Shopping <span class="title">List</span></h1>
        
        <div class="addTaskSection">
            <input type="text" id="listInput" placeholder="Write here, to add item to the list.">
            <button onclick="addToList()" class="addButton">Add</button>
        </div>
          
        <div class="shoppingBoard">
        <ul id="shoppingList">
            <p>Items to buy:</p>
        </ul>
    </div>
    </div>
          <script src="script.js"></script>
    </body>
</html>
